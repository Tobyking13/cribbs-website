<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/skeleton.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://fonts.cdnfonts.com/css/junicode" rel="stylesheet" />

    <title>Cribbs Cornwall</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/cribbs-favicon-black.ico"
    />
  </head>
  <body>
    <main>
      <div class="container u-max-full-width" id="main-container">
        <nav>
          <div class="navbar">
            <div class="row">
              <div class="two columns">
                <div class="logo">
                  <h5>Cribbs</h5>
                </div>
                <i class="fa fa-bars" onclick="myFunction()"></i>
              </div>
              <div class="ten columns">
                <div id="mobMenu">
                  <ul>
                    <li><a href="#welcome">Home</a></li>
                    <li><a href="#menus">Menus</a></li>
                    <li><a href="#">Bookings</a></li>
                    <li><a href="#">Opening Hours</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <div class="container" id="welcome">
          <div id="welcome-img">
            <img src="./images/Cribbs_logo_white.png" alt="" />
          </div>
          <div id="welcome-header">
            <h1>Caribbean Restaurant</h1>
          </div>
          <div id="welcome-buttons">
            <button class="btn">Menu</button>
            <button class="btn">Reservations</button>
          </div>
        </div>
      </div>
    </main>

    <section id="menus">
      <div class="container" id="menus-container">
        <div id="lunch">

        </div>
        <div id="dinner">
          
        </div>
      </div>
    </section>

    <script src="./assets/script.js"></script>
  </body>
</html>
