<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/skeleton.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.cdnfonts.com/css/junicode" rel="stylesheet" />
    <title>Cribbs Cornwall</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/cribbs-favicon-black.ico"
    />
  </head>
  <body>
    <main id="home">
      <div class="container u-max-full-width" id="main-container">
        <nav>
          <div class="navbar">
            <div class="row">
              <div class="two columns">
                <div class="logo">
                  <h5>Cribbs</h5>
                </div>
                <i class="fa fa-bars" onclick="myFunction()"></i>
              </div>
              <div class="ten columns">
                <div id="mobMenu">
                  <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#food-menus">Food</a></li>
                    <li><a href="#drink-menus">Drinks</a></li>
                    <li><a href="#reservations-section">Bookings</a></li>
                    <li><a href="#">Opening Hours</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <div class="container" id="welcome">
          <div id="welcome-img">
            <img src="./images/Cribbs_logo_white.png" alt="" />
          </div>
          <div id="welcome-header">
            <h1>Falmouth, Cornwall</h1>
          </div>
          <div id="welcome-buttons">
            <a class="btn" href="#food-menus">Menu</a>
            <a class="btn" href="#reservations">Reservations</a>
          </div>
        </div>
      </div>
    </main>

    <section id="food-menus">
      <div class="container" id="food-container" data-aos="zoom in" data-aos-duration="1000">
        <div id="lunch"  data-aos="slide-right" data-aos-duration="750">
          <h2>Lunch</h2>
          <img
            class="menu-image"
            src="./images/menus/cribbs-lunch-menu.jpg"
            alt=""
          />
        </div>
        <div id="dinner" data-aos="slide-left" data-aos-duration="750">
          <h2>Dinner</h2>
          <img
            class="menu-image"
            src="./images/menus/cribbs-evening-menu.jpg"
            alt=""
          />
        </div>
      </div>

      <div class="fullscreen-overlay" id="fullscreen-overlay">
        <img class="fullscreen-image" id="fullscreen-image" />
        <span class="close-fullscreen" id="close-fullscreen">&times;</span>
      </div>
    </section>

    <section id="drink-menus">
      <div class="container" id="drink-container" data-aos="fade-left" data-aos-duration="1000">
        <div id="cocktails">
          <h2>Cocktails</h2>
        </div>
      </div>
    </section>

    <section id="reservations-section">
      <div class="container" id="reservations-container" data-aos="fade-right" data-aos-duration="1000">
        <div id="reservations">
          <h2>Reservations</h2>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
